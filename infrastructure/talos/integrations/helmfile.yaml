helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
releases:
  - name: prometheus-operator-crds
    namespace: kube-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 20.0.1
  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.22.0
    values:
      - '../../../k8s/apps/flux-system/flux-operator/app/values.yaml'
  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.23.0
    values:
      - '../../../k8s/apps/flux-system/flux-operator/instance/values.yaml'
    needs: ['flux-system/flux-operator']
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.4
    values:
      - ../../../k8s/apps/kube-system/cilium/app/values.yaml
    needs:
      - prometheus-operator-crds
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.10
    wait: true
    values:
      - ../../../k8s/apps/kube-system/kubelet-csr-approver/app/values.yaml
    needs:
      - cilium
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values: ["../../../k8s/apps/kube-system/spegel/app/values.yaml"]
    needs:
      - "kubelet-csr-approver"
