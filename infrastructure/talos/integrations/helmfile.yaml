---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: kube-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 27.0.0
  
  - name: traefik-crds
    namespace: traefik
    chart: oci://ghcr.io/traefik/helm/traefik-crds
    version: 1.14.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.19.1
    values:
      - ../../../k8s/apps/kube-system/cilium/app/values.yaml
    needs:
      - kube-system/prometheus-operator-crds

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.13
    values:
      - ../../../k8s/apps/kube-system/kubelet-csr-approver/app/values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values:
      - ../../../k8s/apps/kube-system/spegel/app/values.yaml
    needs:
      - kube-system/kubelet-csr-approver

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    atomic: true
    values:
      - ../../../k8s/apps/flux-system/flux-operator/app/values.yaml
    needs:
      - kube-system/cilium

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.1
    atomic: true
    values:
      - ../../../k8s/apps/flux-system/flux-operator/instance/values.yaml
    needs:
      - flux-system/flux-operator
      - traefik/traefik-crds

