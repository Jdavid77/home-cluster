---
# yamllint disable
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cloudnative-pg-crds-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/cloudnative-pg/cloudnative-pg.git
  ref:
    tag: v1.20.2
  ignore: |
    # exclude all
    /*
    # path to crds
    !/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cloudnative-pg-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  sourceRef:
    kind: GitRepository
    name: cloudnative-pg-crds-source
