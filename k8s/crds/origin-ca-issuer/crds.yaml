---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: origin-ca-issuer-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/cloudflare/origin-ca-issuer/tree/trunk
  ref:
    # renovate: datasource=github-releases depName=cloudnative-pg/cloudnative-pg
    tag: "v1.17.1"
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/deploy/crds/bases
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-origin-ca-issuer
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: origin-ca-issuer-source
