apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
spec:
  refreshInterval: 5m

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store

  target:
    name: cloudflare-api-token-secret
    creationPolicy: Owner

  data:
    - secretKey: api-token
      remoteRef:
        key: /cert-manager/api-token
