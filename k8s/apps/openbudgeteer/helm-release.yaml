---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-budgeteer
  namespace: personal
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: axelander/openbudgeteer
      tag: 1.6.1
    env:
      CONNECTION_PROVIDER: "postgresql"
      CONNECTION_DATABASE: "open-budgeteer"
      CONNECTION_SERVER: "pg-cluster-rw.default.svc.cluster.local"
    envFrom: 
      - secretRef:
          name: open-budgeteer-secret
    service:
      main:
        ports:
          http:
            port: 6100
            targetPort: 80
    ingress:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 500Mi
    
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: open-budgeteer-database-secrets
