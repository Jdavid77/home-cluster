# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nocodb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      nocodb:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
            envFrom: &envFrom
              - secretRef:
                  name: nocodb-secret
        containers:
          app:
            image:
              repository: docker.io/nocodb/nocodb
              tag: 0.263.4
            env:
              PORT: &port "8080"
              NC_JWT_EXPIRES_IN: 48h
              # Doesn't work without /dashboard ...
              NC_PUBLIC_URL: https://nocodb.${SECRET_DOMAIN}/dashboard
              NC_REDIS_URL: redis://dragonfly.storage.svc.cluster.local:6379/9
              NC_DISABLE_TELE: "true"
              NC_S3_BUCKET_NAME: nocodb
              NC_S3_REGION: weur
              NC_S3_ENDPOINT: s3.jnobrega.com
              NC_S3_FORCE_PATH_STYLE: "true"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 2G
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65568
    service:
      app:
        controller: nocodb
        ports:
          http:
            port: *port
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - nocodb.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: nocodb
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      data:
        existingClaim: nocodb
        advancedMounts:
          nocodb:
            app:
              - path: /usr/app/data
