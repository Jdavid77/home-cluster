# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      n8n:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: n8n-secret
        containers:
          n8n:
            image:
              repository: docker.io/n8nio/n8n
              tag: 1.117.1
            env:
              #===CORE SETTINGS===
              N8N_VERSION_NOTIFICATIONS_ENABLED: false
              N8N_PERSONALIZATION_ENABLED: true
              N8N_TEMPLATES_ENABLED: true
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: false
              N8N_MFA_ENABLED: "false"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
              GENERIC_TIMEZONE: ${TIMEZONE}
              #===NETWORK & URL CONFIGURATION===
              N8N_PORT: &port 5678
              N8N_PROTOCOL: "https"
              N8N_HOST: &host "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              N8N_PROXY_HOPS: "1"
              #===API CONFIGURATION===
              N8N_PUBLIC_API_DISABLED: false
              N8N_PUBLIC_API_SWAGGERUI_DISABLED: true
              #===LOGGING & DIAGNOSTICS===
              N8N_LOG_LEVEL: debug
              N8N_LOG_OUTPUT: console
              N8N_DIAGONISTICS_ENABLED: false
              N8N_METRICS: true
              #===EXECUTION & DATA MANAGEMENT===
              EXECUTIONS_DATA_PRUNE: true
              EXECUTIONS_DATA_MAX_AGE: 7
              N8N_RUNNERS_ENABLED: "true"
              #===COMMUNITY PACKAGES & EXTENSIONS===
              N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: "true"
              NODE_FUNCTION_ALLOW_BUILTIN: "*"
              #===SMTP CONFIGURATION===
              N8N_SMTP_HOST: ${SMTP_MAIL_SERVER}
              N8N_SMTP_PORT: 587
              N8N_SMTP_USER: ${SMTP_USERNAME}
              N8N_SMTP_PASS: ${SMTP_PASSWORD}
              N8N_SMTP_SENDER: ${SMTP_FROM}
              N8N_SMTP_SSL: "false"
            resources:
              requests:
                cpu: 20m
                memory: 256M
              limits:
                memory: 512M
            envFrom:
              - secretRef:
                  name: n8n-secret
    service:
      n8n:
        controller: n8n
        ports:
          http:
            port: *port
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - n8n.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: n8n
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
                  # filters:
                  #   - type: ExtensionRef
                  #     extensionRef:
                  #       group: traefik.io
                  #       kind: Middleware
                  #       name: authentik-outpost
    persistence:
      config:
        existingClaim: n8n
        advancedMounts:
          n8n:
            n8n:
              - path: /home/node/.n8n
    serviceMonitor:
      main:
        enabled: true
        serviceName: n8n
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
