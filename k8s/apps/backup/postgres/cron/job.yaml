apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup-cron-job
  namespace: backup
spec:
  schedule: "0 0 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgresql-backup-job
            image: ghcr.io/jdavid77/pg-backup-s3:main@sha256:5c5ca1cb26d239c768464c7e1649cc5b9ee97f2cdda6c0f3e5f10e514c36d7da
            env:
              - name: S3_REGION
                value: "weur"
              - name: S3_BUCKET
                value: "postgres"
              - name: S3_PREFIX
                value: "backup"
              - name: S3_ENDPOINT
                value: "http://minio.storage.svc.cluster.local:9000"
              - name: POSTGRES_BACKUP_ALL
                value: "true"
              - name: POSTGRES_HOST
                value: "${NFS_SERVER}"
              - name: POSTGRES_EXTRA_OPTS
                value: "--schema=public --blobs"
            envFrom:
              - secretRef:
                  name: postgres-backup-secret
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
      backoffLimit: 3