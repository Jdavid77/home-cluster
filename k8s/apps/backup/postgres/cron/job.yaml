apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup-cron-job
spec:
  schedule: "0 0 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgresql-backup-job
            image: ariaieboy/pg-backup-s3:latest@sha256:ddd87b1412ae4d5e50eb311c9f86c8ca41273f063c111cd2d2f3f955f4b1aaf0
            env:
              - name: S3_REGION
                value: "weur"
              - name: S3_BUCKET
                value: "postgres"
              - name: S3_PREFIX
                value: "backup"
              - name: S3_ENDPOINT
                value: "http://minio.storage.svc.cluster.local:9000"
              - name: POSTGRES_BACKUP_ALL
                value: "true"
              - name: POSTGRES_HOST
                value: "${NFS_SERVER}"
              - name: POSTGRES_EXTRA_OPTS
                value: "--schema=public --blobs"
            envFrom:
              - secretRef:
                  name: postgres-backup-secret
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
      backoffLimit: 3