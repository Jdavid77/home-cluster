---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-backup-s3
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile: { type: RuntimeDefault }
    controllers:
      pg-backup-s3:
        type: cronjob
        cronjob:
          suspend: false
          concurrencyPolicy: Forbid
          timeZone: ${TIMEZONE}
          schedule: "0 0 * * 0"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 3
          parallelism: 0
        containers:
          pg-backup-s3:
            image:
              repository: ghcr.io/jdavid77/pg-backup-s3
              tag: main@sha256:27f829fde4e308ef26d2af62fc7afcb9ebcdc4381686d0359a965284b8e7c48e
            env:
              S3_REGION: "weur"
              S3_BUCKET: "postgres"
              S3_PREFIX: "backup"
              S3_ENDPOINT: "http://minio.storage.svc.cluster.local:9000"
              POSTGRES_BACKUP_ALL: "true"
              POSTGRES_HOST: "${NFS_SERVER}"
              POSTGRES_EXTRA_OPTS: "--schema=public --blobs"
            envFrom:
              - secretRef:
                  name: postgres-backup-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
