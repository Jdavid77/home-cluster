apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
spec:
  interval: 30m
  chart:
    spec:
      chart: forecastle
      version: &version v1.0.139
      sourceRef:
        kind: HelmRepository
        name: skakater-charts
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    forecastle:
      namespace: dashboard
      image:
        name: stakater/forecastle
        tag: *version
      deployment:
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 10001
          fsGroup: 10001
          seccompProfile:
            type: RuntimeDefault
        affinity: 
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
      config:
        namespaceSelector:
          any: true
        headerBackground: "#000000"
        headerForeground: "#ffffff"
        title: Home Dashboard
        instanceName: dashboard
        crdEnabled: true
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: &host dashboard.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN}-tls
