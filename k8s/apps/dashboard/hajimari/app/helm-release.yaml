---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      TZ: ${TIMEZONE}
    hajimari:
      title: Home Dashboard
      name: "Mr.David"
      lightTheme: paper
      darkTheme: tron
      alwaysTargetBlank: true
      showGreeting: true
      showAppGroups: false
      showAppStatus: true
      defaultAppIcon: mdi:application-brackets
      showBookmarkGroups: true
      showGlobalBookmarks: true
      showAppUrls: true
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - tools
          - security
          - books
          - documents
          - flux-system
          - storage
          - monitoring
          - automation
          - default
      globalBookmarks:
        - group: Kubernetes
          bookmarks:
            - name: home-ops
              icon: ''
              url: https://github.com/Jdavid77/home-cluster
              targetBlank: false
            - name: k8s-at-home-search
              icon: ''
              url: https://kubesearch.dev/
              targetBlank: false
      customApps: 
        - group: DNS
          apps:
            - name: Pihole
              url: 'http://192.168.1.87/admin'
              icon: 'simple-icons:pihole'
              info: Pihole
        - group: NAS
          apps:
            - name: OMV
              url: 'http://omv.${SECRET_DOMAIN}'
              icon: 'simple-icons:openmediavault'
              info: OMV
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: &host dashboard.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN}-tls

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
