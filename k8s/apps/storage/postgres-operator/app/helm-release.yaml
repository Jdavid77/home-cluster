apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: movetokube-charts
        namespace: flux-charts
      interval: 15m
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: postgres-operator-secret
      valuesKey: POSTGRES_SUPER_USER
      targetPath: postgres.user
    - kind: Secret
      name: postgres-operator-secret
      valuesKey: POSTGRES_SUPER_PASS
      targetPath: postgres.password
  values:
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    postgres:
      host: ${NFS_SERVER}
      default_database: "postgres"
    resources:
      requests:
        cpu: 5m
        memory: 32M
