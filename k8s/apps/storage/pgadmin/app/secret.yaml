apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret pgadmin-servers
  namespace: storage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        main.pgpass: |-
          ${NFS_SERVER}:5432:postgres:postgres:"{{ .MAIN_POSTGRES_SUPER_PASS }}"
        immich.pgpass: |-
          ${NFS_SERVER}:6001:postgres:postgres:"{{ .IMMICH_POSTGRES_SUPER_PASS }}"
        servers.json: |-
          {
              "Servers": {
                  "1": {
                      "Name": "Main",
                      "Group": "NAS",
                      "Port": 5432,
                      "Username": "postgres",
                      "Host": "192.168.1.84",
                      "Password": "{{ .MAIN_POSTGRES_SUPER_PASS }}",
                      "MaintenanceDB": "postgres",
                      "ConnectionParameters": {
                          "passfile": "/var/lib/pgadmin/storage/main.pgpass",
                          "sslmode": "disable",
                          "connect_timeout": 30
                      }
                  },
                  "2": {
                      "Name": "Immich",
                      "Group": "NAS",
                      "Port": 6001,
                      "Username": "postgres",
                      "Password": "{{ .IMMICH_POSTGRES_SUPER_PASS }}",
                      "Host": "192.168.1.84",
                      "MaintenanceDB": "postgres",
                      "ConnectionParameters": {
                          "passfile": "/var/lib/pgadmin/storage/immich.pgpass",
                          "sslmode": "disable",
                          "connect_timeout": 30
                      }
                  }
              }
          }
  dataFrom:
    - extract:
        key: /postgres/vector
      rewrite:
        - regexp:
            source: "POSTGRES_SUPER_PASS"
            target: "IMMICH_POSTGRES_SUPER_PASS"
    - extract:
        key: /postgres/super-user
      rewrite:
        - regexp:
            source: "POSTGRES_SUPER_PASS"
            target: "MAIN_POSTGRES_SUPER_PASS"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret pgadmin-credentials
  namespace: storage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
  dataFrom:
    - extract:
        key: /pgadmin/credentials
