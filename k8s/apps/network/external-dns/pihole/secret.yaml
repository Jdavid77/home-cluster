apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-pihole
  namespace: network
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: external-dns-pihole
    template:
      engineVersion: v2
  dataFrom:
    - extract:
        key: /external-dns/pihole
