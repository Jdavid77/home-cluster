apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret externaldns-pihole-secrets
  namespace: network
spec:
  refreshInterval: 5m

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store

  target:
    name: *secret
    creationPolicy: Owner

  data:
    - secretKey: EXTERNAL_DNS_PIHOLE_PASSWORD
      remoteRef:
        key: /external-dns/internal
