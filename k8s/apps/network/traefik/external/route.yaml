apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
spec:
  hostnames:
    - traefik.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: network
      sectionName: websecure
  rules:
    - backendRefs:
        - name: traefik
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
