# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 34.4.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
        - "${LB_IP}"
      annotations:
        io.cilium/lb-ipam-ips: "${LB_IP}"
      externalTrafficPolicy: Local
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: false
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${LB_IP}"
      - "--providers.kubernetesgateway.labelselector=app.kubernetes.io/instance=traefik-network"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: false
        statusAddress:
          ip: "${LB_IP}"
    ports:
      traefik:
        expose:
          default: true
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        middlewares:
          - network-errors@kubernetescrd
          - network-ratelimit@kubernetescrd
          - network-blockuseragent@kubernetescrd
        http3:
          enabled: true
        tls:
          enabled: true
          options: default
        forwardedHeaders:
          trustedIPs:
            - 192.168.1.0/24
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32
        proxyProtocol:
          trustedIPs:
            - 192.168.1.0/24
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32
      metrics:
        expose:
          default: true
    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
    experimental:
      plugins:
        ldapAuth:
          moduleName: "github.com/wiltonsr/ldapAuth"
          version: "v0.1.8"
        themepark:
          moduleName: "github.com/packruler/traefik-themepark"
          version: "v1.4.0"
        traefik-plugin-blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"
    gateway:
      enabled: true
      name: external
      annotations:
        # https://kubernetes-sigs.github.io/external-dns/v0.14.2/sources/gateway/#targets
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
      listeners:
        web:
          port: 8000
          # doesn't support None for now... shitty workaround but it is what it is
          # https://gateway-api.sigs.k8s.io/reference/spec/#fromnamespaces
          namespacePolicy: Selector
        websecure:
          port: 8443
          namespacePolicy: All
          protocol: HTTPS
          certificateRefs:
            - name: ${SECRET_DOMAIN}-tls
          mode: Terminate
    gatewayClass:
      enabled: true
      name: external
    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
