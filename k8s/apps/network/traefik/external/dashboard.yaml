apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: network
spec:
  ports:
    - name: traefik
      port: 8080
      protocol: TCP
      targetPort: traefik
  selector:
    app.kubernetes.io/instance: traefik-network
    app.kubernetes.io/name: traefik
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
spec:
  hostnames:
    - traefik.${SECRET_DOMAIN}
  parentRefs:
    - name: external
      namespace: network
      sectionName: websecure
  rules:
    - backendRefs:
        - name: api@internal
          kind: TraefikService
          port: 8080
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: authentik-outpost
      matches:
        - path:
            type: PathPrefix
            value: /
