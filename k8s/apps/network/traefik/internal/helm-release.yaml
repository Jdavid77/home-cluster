---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 28.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      name: traefik
    deployment:
      kind: Deployment
      replicas: 2
    podSecurityPolicy:
      enabled: false
    service:
      enabled: true
      type: LoadBalancer
      annotations:
          external-dns.alpha.kubernetes.io/hostname: "internal.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: ${LB_INTERNAL_IP}
      loadBalancerIPs:
        - "${LB_INTERNAL_IP}"
      externalTrafficPolicy: Local
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${LB_INTERNAL_IP}"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: internal
        publishedService:
          enabled: true
    ports:
      traefik:
        expose:
          default: false
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: default
      metrics:
        expose: false

    tlsStore:
      internal:
        defaultCertificate:
          secretName: ${SECRET_DOMAIN}-tls

    pilot:
      enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
