# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # for now
    deployment:
      kind: DaemonSet
      additionalVolumes:
        - name: logs
          emptyDir: {}
        - name: nginx
          emptyDir: {}
      additionalContainers:
        - name: traefik-log-dashboard-backend
          image: ghcr.io/hhftechnology/traefik-log-dashboard-backend:1.0.3
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: TRAEFIK_LOG_FILE
              value: /var/log/traefik/access.log
          volumeMounts:
            - name: logs
              mountPath: /var/log/traefik
        - name: traefik-log-dashboard-frontend
          image: ghcr.io/hhftechnology/traefik-log-dashboard-frontend:1.0.3
          env:
            - name: BACKEND_SERVICE
              value: localhost
            - name: BACKEND_PORT
              value: "3001"
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx/conf.d
    additionalVolumeMounts:
      - name: logs
        mountPath: /var/log/traefik
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
        - ${LB_INTERNAL_IP}
      annotations:
        io.cilium/lb-ipam-ips: ${LB_INTERNAL_IP}
        external-dns.alpha.kubernetes.io/hostname: "internal.${SECRET_DOMAIN}"
      labels:
        cilium.l2.announce: "true"
      externalTrafficPolicy: Cluster
      ipFamilies:
        - "IPv4"
    ingressClass:
      enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
    additionalArguments:
      - "--providers.kubernetesgateway.labelselector=app.kubernetes.io/instance=traefik-internal-network"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
        statusAddress:
          ip: ${LB_INTERNAL_IP}
    ports:
      mqtt:
        port: 1883
        expose:
          default: true
        exposedPort: 1883
        protocol: TCP
      mqtts:
        port: 8883
        expose:
          default: true
        exposedPort: 8883
        protocol: TCP
      websecure:
        tls:
          enabled: true
          options: default
        http3:
          enabled: true
    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
    logs:
      general:
        level: INFO
        format: json
      access:
        enabled: true
        format: json
        filePath: "/var/log/traefik/access.log"
        fields:
          headers:
            defaultmode: keep
    gateway:
      enabled: true
      name: internal
      annotations:
        # https://kubernetes-sigs.github.io/external-dns/v0.14.2/sources/gateway/#targets
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      listeners:
        web:
          port: 8000
          # doesn't support None for now...
          # https://gateway-api.sigs.k8s.io/reference/spec/#fromnamespaces
          namespacePolicy:
            from: All
        websecure:
          port: 8443
          namespacePolicy:
            from: All
          protocol: HTTPS
          certificateRefs:
            - name: ${SECRET_DOMAIN}-tls
          mode: Terminate
        tcp:
          port: 1883
          namespacePolicy:
            from: All
          protocol: TCP
        tls:
          port: 8883
          namespacePolicy:
            from: All
          protocol: TLS
          mode: Passthrough
    gatewayClass:
      enabled: true
      name: internal
    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
