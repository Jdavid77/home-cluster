# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 34.4.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    podSecurityPolicy:
      enabled: false
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
        - ${LB_INTERNAL_IP}
      annotations:
        io.cilium/lb-ipam-ips: ${LB_INTERNAL_IP}
        external-dns.alpha.kubernetes.io/hostname: "internal.${SECRET_DOMAIN}"
      labels:
        cilium.l2.announce: "true"
      externalTrafficPolicy: Cluster
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: false
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    ports:
      mqtt:
        port: 1883
        expose:
          default: true
        exposedPort: 1883
        protocol: TCP
      mqtts:
        port: 8883
        expose:
          default: true
        exposedPort: 8883
        protocol: TCP
      traefik:
        expose:
          default: true
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        middlewares:
          - network-errors@kubernetescrd
          - network-ratelimit@kubernetescrd
        http3:
          enabled: true
        tls:
          enabled: true
          options: default
      metrics:
        expose:
          default: true
    metrics:
      prometheus:
        serviceMonitor:
          enabled: true
    gateway:
      enabled: true
      name: internal
      annotations:
        # https://kubernetes-sigs.github.io/external-dns/v0.14.2/sources/gateway/#matching-listeners
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      listeners:
        web:
          port: 8000
          namespacePolicy: All
        websecure:
          port: 8443
          namespacePolicy: All
          protocol: HTTPS
          certificateRefs:
            - name: ${SECRET_DOMAIN}-tls
          mode: Terminate
        tcp:
          port: 1883
          namespacePolicy: All
          protocol: TCP
    gatewayClass:
      enabled: true
      name: internal
    pilot:
      enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
