---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 32.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    deployment:
      kind: Deployment
      replicas: 2
    podSecurityPolicy:
      enabled: false
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
        - "${LB_IP}"
      annotations:
        io.cilium/lb-ipam-ips: "${LB_IP}"
      externalTrafficPolicy: Local
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${LB_IP}"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: traefik
        publishedService:
          enabled: true
    ports:
      traefik:
        expose:
          default: false
      web:
        redirectTo:
          port: websecure
      websecure:
        middlewares:
          - network-bouncer@kubernetescrd
          - network-errors@kubernetescrd
          - network-ratelimit@kubernetescrd
          - network-blockuseragent@kubernetescrd
        http3:
          enabled: true
        tls:
          enabled: true
          options: default
        forwardedHeaders:
          trustedIPs:
            - 192.168.1.0/24
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32
        proxyProtocol:
          trustedIPs:
            - 192.168.1.0/24
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 141.101.64.0/18
            - 108.162.192.0/18
            - 190.93.240.0/20
            - 188.114.96.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32
      metrics:
        expose:
          default: true

    pilot:
      enabled: false

    experimental:
      plugins:
        ldapAuth:
          moduleName: "github.com/wiltonsr/ldapAuth"
          version: "v0.1.8"
        themepark:
          moduleName: "github.com/packruler/traefik-themepark"
          version: "v1.4.0"
        bouncer:
          moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
          version: "v1.3.3"
        traefik-plugin-blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"

    volumes:
      - name: crowdsec-bouncer-tls
        mountPath: /etc/traefik/crowdsec-certs/
        type: secret
      - name: ban-html-page
        mountPath: /ban/
        type: configMap
      - name: captcha-html-page
        mountPath: /captcha/
        type: configMap

    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
