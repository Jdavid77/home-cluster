---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 23.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    image:
      name: traefik
    deployment:
      kind: Deployment
      replicas: 1
      # podAnnotations:
      #   linkerd.io/inject: ingress
    podSecurityPolicy:
      enabled: false
    service:
      enabled: true
      type: LoadBalancer
      # See https://github.com/kubernetes/enhancements/pull/1992
      loadBalancerIPs:
        - "${TRAEFIK_IP}"
      externalTrafficPolicy: Local
      ipFamilies:
        - "IPv4"
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${TRAEFIK_IP}"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
        fields:
          general:
            names:
              defaultmode: drop
              ClientAddr: keep
              RequestAddr: keep
              RequestMethod: keep
              RequestPath: keep
              RequestCount: keep
              RequestProtocol: keep
              RequestScheme: keep
              RetryAttempts: keep
              RouterName: keep
              Duration: keep
          headers:
            defaultmode: keep
            names:
              Authorization: drop
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
      - "--experimental.plugins.geoblock.modulename=github.com/PascalMinder/geoblock"
      - "--experimental.plugins.geoblock.version=v0.2.6"
      - "--experimental.plugins.cloudflarewarp.modulename=github.com/BetterCorp/cloudflarewarp"
      - "--experimental.plugins.cloudflarewarp.version=v1.3.3"
      - "--experimental.plugins.traefik-themepark.modulename=github.com/packruler/traefik-themepark"
      - "--experimental.plugins.traefik-themepark.version=v1.3.0"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_IP}"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
        allowEmptyServices: false
        namespaces: []
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: false
        ingressClass: traefik
        namespaces:
          []
        publishedService:
          enabled: true
    ports:
      traefik:
        expose: true
        port: 9000
        exposedPort: 9000
        protocol: TCP
      web:
        port: 8000
        expose: true
        exposedPort: 80
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        expose: true
        exposedPort: 443
        protocol: TCP
        http3:
          enabled: true
        tls:
          enabled: true
          options: default
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    pilot:
      enabled: false

    experimental:
      plugins:
        enabled: true

    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
