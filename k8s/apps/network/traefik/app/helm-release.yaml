---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 28.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      name: traefik
    deployment:
      kind: Deployment
      replicas: 2
    podSecurityPolicy:
      enabled: false
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIPs:
        - "${LB_IP}"
      externalTrafficPolicy: Local
      ipFamilies:
        - "IPv4"
    logs:
      general:
        format: json
        level: WARN
      access:
        enabled: true
        format: json
        fields:
          general:
            names:
              defaultmode: drop
              ClientAddr: keep
              RequestAddr: keep
              RequestMethod: keep
              RequestPath: keep
              RequestCount: keep
              RequestProtocol: keep
              RequestScheme: keep
              RetryAttempts: keep
              RouterName: keep
              Duration: keep
          headers:
            defaultmode: keep
            names:
              Authorization: drop
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${LB_IP}"
      - "--entrypoints.web.http.middlewares=network-bouncer@kubernetescrd,network-cloudflarewarp@kubernetescrd"
      - "--entrypoints.websecure.http.middlewares=network-bouncer@kubernetescrd,network-cloudflarewarp@kubernetescrd"
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: traefik
        publishedService:
          enabled: true
    ports:
      traefik:
        expose:
          default: false
      web:
        redirectTo:
          port: websecure
      websecure:
        http3:
          enabled: true
        tls:
          enabled: true
          options: default
      metrics:
        expose: false

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true

    tlsStore:
      default:
        defaultCertificate:
          secretName: ${SECRET_DOMAIN}-tls

    pilot:
      enabled: false

    experimental:
      plugins:
        ldapAuth:
          moduleName: "github.com/wiltonsr/ldapAuth"
          version: "v0.1.8"
        themepark:
          moduleName: "github.com/packruler/traefik-themepark"
          version: "v1.4.0"
        bouncer:
          moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
          version: "v1.3.0"
        cloudflarewarp:
          modulename: github.com/BetterCorp/cloudflarewarp
          version: "v1.3.3"

    volumes:
      - name: crowdsec-bouncer-tls
        mountPath: /etc/traefik/crowdsec-certs/
        type: secret

    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 642M
