apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: sablier
  namespace: resource-optimizer
spec:
  plugin:
    sablier:
      group: apps
      dynamic:
        displayName: Service is starting...
        refreshFrequency: 5s
        showDetails: "true"
        theme: hacker-terminal
      sablierUrl: http://sablier.resource-optimizer.svc.cluster.local:10000
      sessionDuration: 1m
