apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-outpost
  namespace: default
spec:
  forwardAuth:
    address: http://authentik-server.security.svc.cluster.local:80/outpost.goauthentik.io/auth/traefik
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
    authResponseHeadersRegex: ""
    trustForwardHeader: true
