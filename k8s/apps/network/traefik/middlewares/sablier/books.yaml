apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: books
  namespace: resource-optimizer
spec:
  plugin:
    sablier:
      group: books
      dynamic:
        displayName: Book Services
        refreshFrequency: 5s
        showDetails: "false"
        theme: shuffle
      sablierUrl: http://sablier.resource-optimizer.svc.cluster.local:10000
      sessionDuration: 5m
