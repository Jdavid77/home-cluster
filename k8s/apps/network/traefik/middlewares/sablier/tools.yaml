apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: tools
  namespace: resource-optimizer
spec:
  plugin:
    sablier:
      group: tools
      dynamic:
        displayName: Tool Services
        refreshFrequency: 5s
        showDetails: "false"
        theme: ghost
      sablierUrl: http://sablier.resource-optimizer.svc.cluster.local:10000
      sessionDuration: 5m
