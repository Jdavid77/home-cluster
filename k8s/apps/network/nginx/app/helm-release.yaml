---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3

  uninstall:
    keepHistory: true

  values:
    controller:
      replicaCount: 2
      logLevel: 3

      extraEnvs:
        - name: TZ
          value: "${TIMEZONE}"
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${LB_IP}
      ingressClassResource:
        default: true
      config:
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-real-ip: "true"
        forwarded-for-header: "CF-Connecting-IP"
        hsts-max-age: "31449600"
        keep-alive-requests: 1000
        keep-alive: 10
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length,
          "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        proxy_hide_header: "X-Powered-By Server"
        ssl-protocols: "TLSv1.3"
        ssl-ciphers: "EECDH+AESGCM:EDH+AESGCM"
        use-forwarded-headers: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
          namespace: network
          namespaceSelector:
            any: true
      extraArgs:
        default-ssl-certificate: |-
          network/${SECRET_DOMAIN}-tls

      podAnnotations:
        configmap.reloader.stakater.com/reload: "cloudflare-proxied-networks,ingress-nginx-controller"
      resources:
        requests:
          cpu: 50m
          memory: 520M
        limits:
          memory: 520M
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.27.0
      extraEnvs:
        - { name: TEMPLATE_NAME, value: hacker-terminal }
        - { name: SHOW_DETAILS, value: "false" }
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - targetPath: controller.config.proxy-real-ip-cidr
      kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt