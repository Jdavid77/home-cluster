---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
                
    controllers:
      calibre:

        containers:
          calibre:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: version-v7.18.0@sha256:b6120d24bc974c36b2554968df2aa7e3ca12404c2e7b2db9ca6fe7b45b0087e9
            env:
              TZ: "${TIMEZONE}"
              PUID: "1002"
              PGID: "100"
            resources:
              requests:
                cpu: 15m
                memory: 324M
              limits:
                memory: 604M

    service:
      calibre:
        controller: *app
        ports:
          http:
            port: 8080

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: calibre
                  port: http
        tls:
          - hosts:
              - *host

    persistence:

      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config

      media:
        enabled: true
        existingClaim: books-nfs-share-pvc
        advancedMounts:
          calibre:
            calibre:
              - path: /data/ebooks
