---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      mosquitto:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.20
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args:
              - |
                cp /tmp/secret/* /mosquitto/external_config/;
                chmod 600 /mosquitto/external_config/passwdfile.pwd;
                mosquitto_passwd -U /mosquitto/external_config/passwdfile.pwd;
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.20-openssl
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 16Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          mqtts:
            port: 8883
    persistence:
      
      config-file:
        type: configMap
        name: mosquitto-config
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf 
              - path: /mosquitto/external_config/aclfile.acl
                subPath: aclfile.acl 

      secret-file:
        type: secret
        name: mosquitto-secret
        advancedMounts:
          mosquitto:
            init-config:
              - path: /tmp/secret
                
      certs:
        type: secret
        name: ${SECRET_DOMAIN}-tls
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/certs
                
      external-config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config

      logs:
        type: emptyDir
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/log
