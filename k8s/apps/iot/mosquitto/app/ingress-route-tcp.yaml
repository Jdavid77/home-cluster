apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mosquitto-tcp
  namespace: iot
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.jnobrega.com
spec:
  entryPoints:
    - mqtts
  routes:
  - match: HostSNI(`mqtt.jnobrega.com`)
    priority: 10
    services:
    - name: mosquitto
      port: 8883
      nativeLB: true
  tls:
     passthrough: true