# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    rbac:
      pspEnabled: false
    # Use an existing secret for the admin user.
    admin:
      ## Name of the secret. Can be templated.
      existingSecret: grafana-admin
      userKey: GRAFANA_ADMIN_USERNAME
      passwordKey: GRAFANA_ADMIN_PASSWORD
    envFromSecrets:
      - name: grafana-secret
    grafana.ini:
      analytics:
        check_for_plugin_updates: false
        check_for_updates: false
        reporting_enabled: false
      auth:
        oauth_allow_insecure_email_lookup: true
        oauth_auto_login: false
        signout_redirect_url: "https://auth.jnobrega.com/application/o/grafana/end-session/"
      auth.anonymous:
        enabled: false
      auth.basic:
        enabled: true
      auth.generic_oauth:
        allow_sign_up: true
        api_url: https://auth.jnobrega.com/application/o/userinfo/
        auth_url: https://auth.jnobrega.com/application/o/authorize/
        empty_scopes: false
        enabled: true
        groups_attribute_path: groups
        icon: signin
        login_attribute_path: user
        name: Authentik
        name_attribute_path: user
        role_attribute_path: |
          contains(groups[*], 'Grafana Admin') && 'Admin' || 'Viewer'
        scopes: "openid profile email groups"
        token_url: https://auth.jnobrega.com/application/o/token/
        use_pkce: true
      date_formats:
        full_date: "DD.MM.YYYY hh:mm:ss"
        use_browser_locale: true
      explore:
        enabled: true
      log:
        filters: rendering:debug
      news:
        news_feed_enabled: false
      panels:
        disable_sanitize_html: true
      security:
        allow_embedding: true
        cookie_samesite: disabled
      server:
        root_url: https://grafana.jnobrega.com
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default-folder
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes-folder
          - name: prometheus
            orgId: 1
            folder: Prometheus
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/prometheus-folder
          - name: longhorn
            orgId: 1
            folder: Longhorn
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/longhorn-folder
          - name: traefik
            orgId: 1
            folder: Traefik
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/traefik-folder
          - name: dns
            orgId: 1
            folder: DNS
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/dns-folder
          - name: trivy
            orgId: 1
            folder: Trivy
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/trivy-folder
          - name: storage
            orgId: 1
            folder: Storage
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/storage-folder
          - name: secrets
            orgId: 1
            folder: Secrets
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/secrets-folder
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - {name: Alertmanager, orgId: 1}
          - {name: Prometheus, orgId: 1}
          - {name: Loki, orgId: 1}
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
            isDefault: true
          - name: Loki
            type: loki
            uid: loki
            access: proxy
            url: http://loki-gateway.monitoring.svc.cluster.local:80
            jsonData:
              maxLines: 250
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
    dashboards:
      secrets:
        external-secrets:
          url: https://raw.githubusercontent.com/external-secrets/external-secrets/main/docs/snippets/dashboard.json
          datasource: Prometheus
      kubernetes:
        kubernetes-overview:
          # renovate: depName="Kubernetes / System / API Server"
          gnetId: 21410
          revision: 7
          datasource: Prometheus
        node-exporter-full:
          # renovate: depName="Node Exporter Full"
          gnetId: 1860
          revision: 36
          datasource: Prometheus
        node-problem-detector:
          gnetId: 15549
          revision: 1
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
      prometheus:
        prometheus:
          # renovate: depName="Prometheus"
          gnetId: 19105
          revision: 3
          datasource: Prometheus
      longhorn:
        longhorn:
          gnetId: 13032
          revision: 6
          datasource: Prometheus
      traefik:
        traefik:
          gnetId: 17347
          revision: 9
          datasource: Prometheus
      dns:
        pihole:
          url: https://raw.githubusercontent.com/eko/pihole-exporter/refs/heads/master/grafana/dashboard.json
          datasource: Prometheus
        external-dns:
          # renovate: depName="External-dns"
          gnetId: 15038
          revision: 3
          datasource: Prometheus
      trivy:
        trivy-vulnerabilities:
          gnetId: 16337
          revision: 14
          datasource: Prometheus
      storage:
        minio:
          # renovate: depName="MinIO Dashboard"
          gnetId: 13502
          revision: 26
          datasource:
            - {name: DS_PROMETHEUS, value: Prometheus}
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        labelValue: ""
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
        labelValue: ""
    plugins:
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - grafana-mqtt-datasource
    serviceMonitor:
      enabled: true
    route:
      main:
        enabled: true
        hostnames:
          - grafana.jnobrega.com
        parentRefs:
          - name: external
            namespace: network
            sectionName: websecure
        matches:
          - path:
              type: PathPrefix
              value: /
    persistence:
      enabled: false
    testFramework:
      enabled: false
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: grafana
