# yaml-language-server: $schema=http://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      pihole-exporter:
        containers:
          pihole-exporter:
            image:
              repository: ekofr/pihole-exporter
              tag: latest@sha256:119c511bf3cd0e450826fbefd54bc0c0ec824b12493a7f223ced67a0c6acf327
            env:
              PIHOLE_HOSTNAME: 192.168.1.87
              PORT: &port 9617
              PIHOLE_PROTOCOL: http
            envFrom:
              - secretRef:
                  name: pihole-exporter-secret
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 60M
    service:
      pihole-exporter:
        controller: pihole-exporter
        ports:
          http:
            port: *port
    serviceMonitor:
      pihole-exporter:
        serviceName: pihole-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 60m
            scrapeTimeout: 1m
