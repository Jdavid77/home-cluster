apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: uptime-kuma
      version: 2.9.2
      sourceRef:
        kind: HelmRepository
        name: dirsigler-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      className: traefik
      annotations:
        external-dns.alpha.kubernetes.io/hostname: uptime.${SECRET_DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-cloudflare-realip@kubernetescrd, traefik-uptime-theme@kubernetescrd
        hajimari.io/enable: "true"
      hosts:
        - host: &host uptime.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_DOMAIN}-tls
    volume:
      enabled: true
      accessMode: ReadWriteOnce
      storageClassName: local-path
      existingClaim: uptime-pvc