---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app drawio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      drawio:
        containers:
          drawio:
            image:
              repository: jgraph/drawio
              tag: 24.7.17@sha256:3e14dbd7818bb2222ef93d920809771dbbdc1bf8e1d8794c99314ad9a922eeb6
            env:
              DRAWIO_SELF_CONTAINED: "1"
              DRAWIO_SERVER_URL: https://draw.${SECRET_DOMAIN}/
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
              DRAWIO_VIEWER_URL: https://draw.${SECRET_DOMAIN}/js/viewer.min.js
              EXPORT_URL: http://localhost:8000/
            securityContext:
              runAsUser: 1001
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi
          export: # shit ain't working yet...
            image:
              repository: jgraph/export-server
              tag: latest@sha256:3fdf592623e63c96e80f5d80b1a02c505fd51f7437a94bf5dc68172bae1eb1c3
            env:
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi

    service:
      drawio:
        controller: drawio
        ports:
          http:
            port: 8080
    ingress:
      external:
        className: traefik
        annotations:
          hajimari.io/icon: simple-icons:diagramsdotnet
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: network-authentik-outpost@kubernetescrd
        hosts:
          - host: &host draw.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: drawio
                  port: http
        tls:
          - hosts: [*host]
            secretName: "${SECRET_DOMAIN}-tls"
