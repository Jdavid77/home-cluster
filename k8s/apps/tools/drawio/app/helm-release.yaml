---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app drawio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
    controllers:
      drawio:
        containers:
          app:
            image:
              repository: jgraph/drawio
              tag: 24.7.8@sha256:582f9acb754066bc83435d20b0fd9aae6d43c36a065b9add9c0d2a27014575a3
            env:
              DRAWIO_SELF_CONTAINED: "1"
              DRAWIO_SERVER_URL: https://draw.${SECRET_DOMAIN}/
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
              DRAWIO_VIEWER_URL: https://draw.${SECRET_DOMAIN}/js/viewer.min.js
              EXPORT_URL: http://localhost:8000/
            securityContext:
              runAsUser: 1001
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi
          export: # shit ain't working yet...
            image:
              repository: jgraph/export-server
              tag: latest@sha256:a00843c47ba7c5c3456a09a34a56b486012012ce06e58c33ba2bf95e2493ae11
            env:
              DRAWIO_BASE_URL: https://draw.${SECRET_DOMAIN}
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              fsGroup: 999
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              limits:
                cpu: 200m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 128Mi

    service:
      app:
        controller: drawio
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik
        annotations:
          hajimari.io/icon: tools
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: network-authentik-outpost@kubernetescrd
        hosts:
          - host: &host draw.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
            secretName: "${SECRET_DOMAIN}-tls"
