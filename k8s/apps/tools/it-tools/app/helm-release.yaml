# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app it-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      it-tools:
        labels:
          sablier.enable: "true"
          sablier.group: books
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          tools:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2023.12.21-5ed3693
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 15m
                memory: 105M
              limits:
                cpu: 25m
                memory: 150M
    service:
      tools:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      external:
        className: traefik
        annotations:
          hajimari.io/icon: tools
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: network-authentik-outpost@kubernetescrd
        hosts:
          - host: &host it-tools.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: tools
                  port: http
        tls:
          - hosts: [*host]
            secretName: "${SECRET_DOMAIN}-tls"
