# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ryanair-api
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ryanair-api:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jdavid77/ryanair-api
              tag: 1.2.2 # {"$imagepolicy": "flux-system:ryanair-api:tag"}
            env:
              NODE_ENV: production
              API_URL: https://api-ryanair.${SECRET_DOMAIN}
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 50m
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile: {type: RuntimeDefault}
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - api-ryanair.jnobrega.com
        rules:
          - backendRefs:
              - name: ryanair-api
                port: &port 3000
            matches:
              - path:
                  type: PathPrefix
                  value: /
    service:
      main:
        controller: ryanair-api
        ports:
          http:
            port: *port
