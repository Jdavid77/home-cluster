---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret wallabag-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
        SYMFONY__ENV__DATABASE_PORT: "5432"
        SYMFONY__ENV__DATABASE_NAME: &app wallabag
        SYMFONY__ENV__DATABASE_USER: "{{ .POSTGRES_USERNAME }}"
        SYMFONY__ENV__DATABASE_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        SYMFONY__ENV__DATABASE_HOST: &host ${NFS_SERVER}
        INIT_POSTGRES_DBNAME: *app
        INIT_POSTGRES_HOST: *host
        INIT_POSTGRES_USER: "{{ .POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /postgres/super-user
    - extract:
        key: /wallabag/db
