---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: littlelink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      littlelink:
        containers:
          app:
            image:
              repository: ghcr.io/techno-tim/littlelink-server
              tag: latest@sha256:9b7a42bb370fb0c9fd1cc55627c6d08535d7c2aa75436b2feb9d25e44ec0e504
            env:
              TZ: ${TIMEZONE}
              META_TITLE: João David Nóbrega
              META_DESCRIPTION: João David Nóbrega Link Page
              META_KEYWORDS: Devops
              META_AUTHOR: João David Nóbrega
              META_LANG: en
              META_INDEX_STATUS: all
              OG_SITE_NAME: João David Nóbrega Links
              OG_TITLE: João David Nóbrega Links
              OG_DESCRIPTION: A collection of all of my relevant links
              OG_URL: https://links.${SECRET_DOMAIN}
              AVATAR_URL: https://media.licdn.com/dms/image/v2/D4D03AQHy9TDTu7zkCg/profile-displayphoto-shrink_800_800/B4DZS.wWQhH0Ac-/0/1738367133232?e=1745452800&v=beta&t=7mKbl17M0jmHqtgy22apUGmOY3B0k8fcMHB37LsWNuM
              AVATAR_2X_URL: https://media.licdn.com/dms/image/v2/D4D03AQHy9TDTu7zkCg/profile-displayphoto-shrink_800_800/B4DZS.wWQhH0Ac-/0/1738367133232?e=1745452800&v=beta&t=7mKbl17M0jmHqtgy22apUGmOY3B0k8fcMHB37LsWNuM
              NAME: "@joaodavid77"
              THEME: Dark
              BIO: "Devops Engineer"
              BUTTON_ORDER: GITHUB,LINKED_IN,MEDIUM
              GITHUB: https://github.com/Jdavid77
              LINKED_IN: https://www.linkedin.com/in/joaodavid77/
              MEDIUM: https://medium.com/@johnynobrega17
              EMAIL: johnynobrega17@gmail.com
              EMAIL_TEXT: Email me!
              FOOTER: João David Nóbrega © 2024-Present
            resources:
              requests:
                memory: 64M
              limits:
                memory: 100M
    service:
      app:
        controller: littlelink
        ports:
          http:
            port: 3000
    ingress:
      main:
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        hosts:
          - host: &host links.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN}-tls"