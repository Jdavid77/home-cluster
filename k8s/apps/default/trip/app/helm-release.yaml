# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trip
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/itskovacs/trip
              tag: 1.39@sha256:c86c5e7e565b824c22cff03d8ff0a6c86e8e84c2045387d26814c3e0477061a9
            env:
              REGISTER_ENABLE: "false"
              TZ: Europe/Lisbon
              OIDC_DISCOVERY_URL: "https://auth.jnobrega.com/application/o/Trip/.well-known/openid-configuration"
              OIDC_REDIRECT_URI: "https://trip.jnobrega.com/auth"
            envFrom:
              - secretRef:
                  name: trip-secret
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8000
    route:
      frontend:
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - trip.jnobrega.com
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/storage
