# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wallos
  namespace: flux-system
spec:
  targetNamespace: default
  path: ./k8s/apps/default/wallos/app
  dependsOn:
    - name: default-pvs
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: wallos
      namespace: default
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
