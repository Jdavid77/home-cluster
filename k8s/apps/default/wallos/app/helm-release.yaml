---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wallos
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist

    controllers:
      wallos:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          wallos:
            image:
              repository: bellamy/wallos
              tag: 2.29.0
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi

    service:
      wallos:
        controller: wallos
        ports:
          http:
            port: 80

    ingress:
      internal:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          hajimari.io/icon: mid:list-status
        hosts:
          - host: &host "subs.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: wallos
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN}

    persistence:
      config:
        existingClaim: wallos
        globalMounts:
          - path: /var/www/html/db
