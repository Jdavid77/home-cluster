# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app renderercv
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/rendercv/rendercv
              tag: v2.5@sha256:5416b2f6f3ef827ffc3d8b81f6918e7b29722fd27d46baaf73dab64a5054b81e
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 50m
            workingDir: /work
            command: ["tail"]
            args: ["-f", "/dev/null"]
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              runAsNonRoot: true
              runAsUser: 999
              runAsGroup: 999
              seccompProfile: {type: RuntimeDefault}
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.107.0@sha256:4b622c4cd1b0f559fec0df67fcf09042d63e9ce84c575102066afd9511695627
            securityContext:
              runAsUser: 0
            args: ["--auth", "none", "--disable-telemetry", "--disable-update-check", "--user-data-dir", "/tmp/.vscode", "--extensions-dir", "/tmp/.vs1ode", "--port", "8081", "/config"]
          nginx:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: stable-alpine@sha256:0311b6bdb4aeb2e202408cb981d489c019cc3d03839a43368546a89dc6753d92
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              runAsNonRoot: true
              runAsUser: 101
              runAsGroup: 101
              seccompProfile: {type: RuntimeDefault}
    defaultPodOptions:
      automountServiceAccountToken: false
    service:
      code-server:
        controller: *app
        ports:
          http:
            port: &codePort 8081
      nginx:
        controller: *app
        ports:
          http:
            port: &nginxPort 8080
    route:
      code:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - code-cv.jnobrega.com
        rules:
          - backendRefs:
              - name: renderercv-code-server
                port: *codePort
            matches:
              - path:
                  type: PathPrefix
                  value: /
      nginx:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: external
            namespace: network
            sectionName: websecure
        hostnames:
          - cv.jnobrega.com
        rules:
          - backendRefs:
              - name: renderercv-nginx
                port: *nginxPort
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: basic-auth-renderercv
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      nginx:
        enabled: true
        type: configMap
        name: nginx-config
        advancedMounts:
          *app :
            nginx:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          *app :
            app:
              - path: /work
            code-server:
              - path: /config
            nginx:
              - path: /work/cv.pdf
                subPath: cv.pdf
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          *app :
            code-server:
              - path: /tmp/.vscode
