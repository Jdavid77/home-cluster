# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      adventurelog:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
              pullPolicy: IfNotPresent
            envFrom: &secret
              - secretRef:
                  name: adventurelog-secret
        containers:
          frontend:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: latest@sha256:d83ae00572d879021caf8847a841f9ef537f965701f662ae0ba5a88779a7e560
            env:
              PUBLIC_SERVER_URL: "https://adventurelog-backend.${SECRET_DOMAIN}"
              BODY_SIZE_LIMIT: "1000000"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
          server:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: latest@sha256:95249fbc549b50fc874f78534d5af030ba3b15b308383f3e1e292e11639f4293
            env:
              PUBLIC_URL: https://adventurelog-backend.${SECRET_DOMAIN}
              FRONTEND_URL: https://adventurelog.${SECRET_DOMAIN}
              CSRF_TRUSTED_ORIGINS: https://adventurelog-backend.${SECRET_DOMAIN},https://adventurelog.${SECRET_DOMAIN}
              DEBUG: "true"
              DJANGO_ADMIN_USERNAME: admin
            envFrom: *secret
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 125m
                memory: 500Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &frontend-port 3000
          base:
            port: &server-port 8000
    route:
      frontend:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - adventurelog.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: *frontend-port
            matches:
              - path:
                  type: PathPrefix
                  value: /
      server:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - adventurelog-backend.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: *server-port
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /code/media
