# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app excalidash
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      excalidash:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          backend:
            image:
              repository: zimengxiong/excalidash-backend
              tag: 0.3.0@sha256:5c620ca0906d27abdf95376c3e1fc83b91740906b240f934be05df0af05c45c3
            env:
              DATABASE_URL: file:/app/prisma/dev.db
              PORT: 8000
              NODE_ENV: production
              FRONTEND_URL: https://excalidash.jnobrega.com
            probes:
              liveness: &probes-backend
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes-backend
          frontend:
            image:
              repository: zimengxiong/excalidash-frontend
              tag: 0.1.8@sha256:b0368d21e7dcde3608133547ee97aec52b4589fbb65796bd5487438c5129d0bd
            env:
              BACKEND_URL: localhost:8000
            probes:
              liveness: &probes-frontend
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes-frontend
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      main:
        hostnames: ["excalidash.jnobrega.com"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: websecure
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          excalidash:
            backend:
              - path: /app/prisma
