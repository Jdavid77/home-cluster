# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lissy93/dashy
              tag: 3.1.0@sha256:e0e4d344f9be6d6f0061bb4f5368efd5034e8f2cec886d8afefc89a76be830d4
            env:
              TZ: Europe/Lisbon
              UID: 1002
              GID: 100
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.109.2@sha256:1b84cd817fe8eb1159323ae9d2f29b3c70c6ccd44958d651a94900cf7f0ff9c4
            securityContext:
              runAsUser: 0
            args: ["--auth", "none", "--disable-telemetry", "--disable-update-check", "--user-data-dir", "/tmp/.vscode", "--extensions-dir", "/tmp/.vs1ode", "--port", "8081", "/config"]
    service:
      main:
        controller: main
        ports:
          http:
            port: &mainPort 8080
      code-server:
        controller: main
        ports:
          http:
            port: &codePort 8081
    route:
      main:
        hostnames: ["dashboard.jnobrega.com"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: websecure
        rules:
          - backendRefs:
              - name: dashy-main
                port: *mainPort
      code-server:
        hostnames: ["dashboard-code.jnobrega.com"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: websecure
        rules:
          - backendRefs:
              - name: dashy-code-server
                port: *codePort
    persistence:
      config:
        enabled: true
        existingClaim: dashy
        advancedMounts:
          main:
            main:
              - path: /app/user-data
            code-server:
              - path: /config
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            code-server:
              - path: /tmp/.vscode
