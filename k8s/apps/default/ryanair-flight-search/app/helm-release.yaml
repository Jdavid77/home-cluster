# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ryanair-flight-search
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ryanair-flight-search:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jdavid77/ryanair-search-flights
              tag: v0.4.0
            env:
              DJANGO_DEBUG: "False"
              DJANGO_ALLOWED_HOSTS: flightsearch.${SECRET_DOMAIN}
              DJANGO_TIME_ZONE: "UTC"
              DJANGO_LANGUAGE_CODE: "pt-pt"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 50m
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile: {type: RuntimeDefault}
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - flightsearch.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: ryanair-flight-search
                port: &port 8000
            matches:
              - path:
                  type: PathPrefix
                  value: /
    service:
      main:
        controller: ryanair-flight-search
        ports:
          http:
            port: *port
