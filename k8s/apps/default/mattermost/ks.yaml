# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mattermost-operator
  namespace: flux-system
spec:
  targetNamespace: default
  path: ./k8s/apps/default/mattermost/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: mattermost-operator
      namespace: default
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mattermost-instance
  namespace: flux-system
spec:
  targetNamespace: default
  dependsOn:
    - name: mattermost-operator
    - name: external-secrets-store
  path: ./k8s/apps/default/mattermost/instance
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  healthCheckExprs:
    - apiVersion: installation.mattermost.com/v1beta1
      kind: Mattermost
      failed: status.state != 'stable'
      current: status.state == 'stable'
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.reason == 'SecretSyncedError')
      current: status.conditions.filter(e, e.type == 'Ready').all(e, e.reason == 'SecretSynced')
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
