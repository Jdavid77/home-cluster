# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret mattermost-s3
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        accesskey: "{{ .GARAGE_KEY_ID }}"
        secretkey: "{{ .GARAGE_KEY_SECRET }}"
  dataFrom:
    - extract:
        key: /garage/key
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret mattermost-db-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: mattermost
        INIT_POSTGRES_HOST: 192.168.1.84
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DB_CONNECTION_CHECK_URL: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@192.168.1.84:5432/mattermost?sslmode=disable
        DB_CONNECTION_STRING: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@192.168.1.84:5432/mattermost?sslmode=disable
        MM_SQLSETTINGS_DATASOURCEREPLICAS: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@192.168.1.84:5432/mattermost?sslmode=disable
  dataFrom:
    - extract:
        key: /postgres/super-user
    - extract:
        key: /mattermost/db
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret mattermost-oauth
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
  dataFrom:
    - extract:
        key: /mattermost/oauth
