apiVersion: installation.mattermost.com/v1beta1
kind: Mattermost
metadata:
  name: mattermost
spec:
  replicas: 1
  imagePullPolicy: IfNotPresent
  version: 5.28.0
  size: 10users
  useServiceLoadBalancer: false
  ingress:
    enabled: false
  mattermostEnv: # Custom environment variables that Mattermost installation should use.
    - name: MM_SERVICESETTINGS_SITEURL
      value: "mattermost.${SECRET_DOMAIN}"
  database:
    external:
      secret: mattermost-db-secret-mattermost-user
  fileStore:
    external:
      url: minio.storage.svc.cluster.local:9000
      bucket: mattermost
      secret: mattermost-s3
