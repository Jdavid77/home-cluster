---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &github woodpecker-github-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *github
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WOODPECKER_GITHUB_CLIENT_ID: '{{ .WOODPECKER_GITHUB_CLIENT_ID }}'
        WOODPECKER_GITHUB_CLIENT_SECRET: '{{ .WOODPECKER_GITHUB_CLIENT_SECRET }}'
  dataFrom:
    - extract:
        key: /woodpecker/oauth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &postgres woodpecker-postgres-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *postgres
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: pg-cluster-rw.storage.svc.cluster.local
        INIT_POSTGRES_DBNAME: woodpecker
        INIT_POSTGRES_USER: woodpecker
        INIT_POSTGRES_PASS: '{{ .POSTGRES_PASS }}'
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        WOODPECKER_DATABASE_DRIVER: postgres
        WOODPECKER_DATABASE_DATASOURCE: postgres://woodpecker:{{ .POSTGRES_PASS }}@pg-cluster-rw.storage.svc.cluster.local:5432/woodpecker
  dataFrom:
    - extract:
        key: /woodpecker/db
    - extract:
        key: /cnpg/super-user
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &token woodpecker-token
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *token
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WOODPECKER_RPC_SECRET: '{{ .WOODPECKER_RPC_SECRET }}'
  dataFrom:
    - extract:
        key: /woodpecker/token
