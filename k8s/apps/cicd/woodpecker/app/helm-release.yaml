---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: woodpecker
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: woodpecker-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: woodpecker-ci
    agent:
      enabled: true
      replicaCount: 2
      env:
        # -- Add the environment variables for the agent component
        WOODPECKER_BACKEND: kubernetes
        WOODPECKER_BACKEND_K8S_NAMESPACE: cicd
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: 'longhorn'
        WOODPECKER_BACKEND_K8S_VOLUME_SIZE: 10G
        WOODPECKER_BACKEND_K8S_STORAGE_RWX: false
        WOODPECKER_CONNECT_RETRY_COUNT: '1'

      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000

      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists


    server:
      # -- Enable the server component
      enabled: true

      # -- Add environment variables for the server component
      env:
        WOODPECKER_ADMIN: 'Jdavid77'
        WOODPECKER_HOST: 'https://ci.${SECRET_DOMAIN}'
        WOODPECKER_GITHUB: "true"


      # -- Add extra environment variables from the secrets list
      extraSecretNamesForEnvFrom:
        - woodpecker-github-secret
        - woodpecker-secret

      # -- Create a generic secret to store things in, e.g. env values
      secrets:
        - name: woodpecker-secret

      # -- Add security context
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000

      ingress:
        # -- Enable the ingress for the server component
        enabled: true
        # -- Add annotations to the ingress
        ingressClassName: 'traefik'

        hosts:
          - host: ci.${SECRET_DOMAIN}
            paths:
              - path: /
                backend:
                  serviceName: woodpecker-server
                  servicePort: 80
        tls: 
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - ci.${SECRET_DOMAIN}

      # -- Add affinity
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
