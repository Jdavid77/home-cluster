---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.12.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      securityContext: 
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      deploymentStrategy: 
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 0
          maxUnavailable: 1
      envFrom:
        - secretRef:
            name: *secret
    authentik:
      redis:
        host: dragonfly.storage.svc.cluster.local
        db: 1
    server:
      replicas: 3
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.6@sha256:5c98db91663fa586c4905a0c91ab4159e6a5e9a8718cf2cb1e82c9d510392498
          envFrom:
            - secretRef:
                name: *secret
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/icon: simple-icons:authentik
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        hosts:
          - &host auth.${SECRET_DOMAIN}
        tls: [hosts: [*host]]
      pdb:
        enabled: true
        maxUnavailable: 1
      containerSecurityContext: 
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
    worker:
      replicas: 3
      containerSecurityContext: 
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
    prometheus:
      rules:
        enabled: true
