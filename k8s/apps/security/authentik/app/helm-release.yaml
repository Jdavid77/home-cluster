apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.8.3
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      pullPolicy: IfNotPresent
      tag: 2023.8.3
    serviceAccount:
      create: false
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/hostname: authentik.${SECRET_DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        hajimari.io/enable: "true"
        hajimari.io/icon: "security"
      hosts:
        - host: authentik.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - authentik.${SECRET_DOMAIN}
          secretName: ${SECRET_DOMAIN}-tls
    authentik:
      secret_key: ${AUTHENTIK_SECRET}
      log_level: debug
      error_reporting:
        enabled: true
      postgresql:
        host: pg-cluster-rw.storage.svc.cluster.local
        user: authentik-admin
        name: authentik
        password: ${AUTHENTIK_PG_PASSWORD}
    redis:
      enabled: true
      persistence:
        enabled: false
      auth:
        enabled: false

    prometheus:
      serviceMonitor:
        create: false
      rules:
        create: false
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: authentik-database-secrets
  postRenderers:
    # Instruct helm-controller to use built-in "kustomize" post renderer.
    - kustomize:
        # Array of inline strategic merge patch definitions as YAML object.
        # Note, this is a YAML object and not a string, to avoid syntax
        # indention errors.
        patchesStrategicMerge:
          - kind: Service
            apiVersion: v1
            metadata:
              name: authentik
            spec:
              ports:
                - name: http-metrics
                  port: 9300
                  protocol: TCP
                  targetPort: http-metrics
                - name: http
                  port: 80
                  protocol: TCP
                  targetPort: http
                - name: outpost
                  port: 9000
                  protocol: TCP
                  targetPort: outpost

