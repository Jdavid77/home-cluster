# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: authentik
    namespace: flux-system
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      envFrom:
        - secretRef:
            name: *secret
    server:
      autoscaling:
        enabled: true
        minReplicas: 1
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1
          envFrom:
            - secretRef:
                name: *secret
      route:
        main:
          enabled: true
          hostnames:
            - "auth.jnobrega.com"
          parentRefs:
            - name: external
              namespace: network
              sectionName: websecure
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 1Gi
    worker:
      autoscaling:
        enabled: true
        minReplicas: 1
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 1Gi
    prometheus:
      rules:
        enabled: true
