# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: trivy-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    excludeNamespaces: "kube-system"
    operator:
      replicas: 1
      scanJobsConcurrentLimit: 5
      scanJobTTL: 10s
      builtInTrivyServer: true
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true
      annotations:
        reloader.stakater.com/auto: "true"
      webhookBroadcastURL: ${TRIVY_WEBHOOK_URL}
    trivy:
      slow: true # flag is to use less CPU/memory for scanning though it takes more time than normal scanning
      ignoreUnfixed: true
      mode: ClientServer
      severity: HIGH,CRITICAL
      storageClassEnabled: false # ephemeral storage
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
    # https://github.com/aquasecurity/trivy-operator/issues/2202
    nodeCollector:
      useNodeSelector: false
      excludeNodes: kubernetes.io/arch=amd64
    serviceMonitor:
      enabled: true
