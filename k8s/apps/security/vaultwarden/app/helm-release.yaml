# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      vaultwarden:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
        containers:
          vaultwarden:
            image:
              repository: vaultwarden/server
              tag: 1.34.1-alpine
            env:
              DOMAIN: "https://vaultwarden.${SECRET_DOMAIN}"
              TZ: ${TIMEZONE}
              SIGNUPS_ALLOWED: "false"
              INVITATIONS_ALLOWED: "true"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SMTP_HOST: ${SMTP_MAIL_SERVER}
              SMTP_FROM: ${SMTP_FROM}
              SMTP_USERNAME: ${SMTP_USERNAME}
              SMTP_PASSWORD: ${SMTP_PASSWORD}
              SMTP_FROM_NAME: Vaultwarden
              SMTP_PORT: 587
              SMTP_SECURITY: "starttls"
              ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN_HASHED}
              TRASH_AUTO_DELETE_DAYS: 7
              PASSWORD_HINTS_ALLOWED: false
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      vaultwarden:
        controller: vaultwarden
        ports:
          http:
            port: &port 80
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - vaultwarden.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
