---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist

    controllers:
      vaultwarden:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: vaultwarden-secret

        containers:
          vaultwarden:
            image:
              repository: vaultwarden/server
              tag: 1.32.1
            env:
              DOMAIN: "https://vaultwarden.${SECRET_DOMAIN}"
              TZ: ${TIMEZONE}
              SIGNUPS_ALLOWED: "false"
              INVITATIONS_ALLOWED: "true"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SMTP_HOST: ${SMTP_MAIL_SERVER}
              SMTP_FROM: ${SMTP_FROM}
              SMTP_USERNAME: ${SMTP_USERNAME}
              SMTP_PASSWORD: ${SMTP_PASSWORD}
              SMTP_FROM_NAME: ${SMTP_FROM_NAME}
              SMTP_PORT: 587
              SMTP_SECURITY: "starttls"
              ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN_HASHED}
              TRASH_AUTO_DELETE_DAYS: 7
              PASSWORD_HINTS_ALLOWED: false
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi

    service:
      vaultwarden:
        controller: vaultwarden
        ports:
          http:
            port: 80

    ingress:
      internal:
        className: internal
        annotations:
          hajimari.io/icon: simple-icons:vaultwarden
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &hostName vaultwarden.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: vaultwarden
                  port: http
        tls:
          - hosts:
              - *hostName
            secretName: ${SECRET_DOMAIN}-tls
