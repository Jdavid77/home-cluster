---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sablier
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    
    serviceAccount:
      create: false
      name: sablier

    controllers:
      sablier:
        replicas: 2
        strategy: RollingUpdate

        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: sablier

        containers:
          app:
            image:
              repository: acouvreur/sablier
              tag: 1.6.1
            args: 
              - "start"
              - "--provider.name=kubernetes"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 6m
                memory: 105Mi
              limits:
                memory: 105Mi
    
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: sablier
        ports:
          http:
            port: 10000



