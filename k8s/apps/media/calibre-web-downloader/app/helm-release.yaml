# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-downloader
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        runAsGroup: 100
        fsGroup: 100
        supplementalGroups: [65534] # nobody group, required since calibre-web-automated tries to use root on startup
        fsGroupChangePolicy: 'OnRootMismatch'
        seccompProfile: {type: RuntimeDefault}
    controllers:
      calibre-web-automated-book-downloader:
        containers:
          app:
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader-tor
              tag: 20250714@sha256:937c80b952d42a332264c5b25140d33a6438dc13432a9d05062fc053ef959261
            env:
              TZ: ${TIMEZONE}
              FLASK_PORT: &port 8084
              UID: 1002
              GID: 100
              BOOK_LANGUAGE: en
              # CUSTOM_DNS: cloudflare
              # USE_DOH: "true"
              INGEST_URL: /cwa-book-ingest
              HOME: /tmp
              USING_TOR: "true"
              APP_ENV: prod
            # props
            # https://github.com/tholinka/home-ops/blob/main/kubernetes/apps/media/calibre-downloader/app/helmrelease.yaml#L35C13-L38C112
            command: # don't run startup script, since it doesn't work on a read-only fs
              - bash
              - -c
              - touch /usr/local/lib/python3.10/site-packages/seleniumbase/drivers/__init__.py && python -m app
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: *port
              readiness: *probe
              startup: *probe
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]
            resources:
              requests:
                cpu: 5m
    service:
      app:
        controller: calibre-web-automated-book-downloader
        ports:
          http:
            port: *port
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - books-downloader.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      ingests:
        type: nfs
        server: ${NFS_SERVER}
        path: /book-ingests
        globalMounts:
          - path: /cwa-book-ingest
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      log:
        type: emptyDir
        globalMounts:
          - path: /var/log/cwa-book-downloader/
      downloaded:
        type: emptyDir
        globalMounts:
          - path: /app/downloaded_files
      drivers:
        type: emptyDir
        globalMounts:
          - path: /usr/local/lib/python3.10/site-packages/seleniumbase/drivers
