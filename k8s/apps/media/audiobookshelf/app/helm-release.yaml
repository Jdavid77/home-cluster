---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: audiobookshelf
    
    controllers:
      audiobookshelf:
        replicas: 3
        strategy: RollingUpdate
        rollingUpdate:
          surge: 0
          unavailable: 1
        pod:
          securityContext:
            runAsUser: &uid 1002
            runAsGroup: &gid 100
            fsGroup: 100
            fsGroupChangePolicy: OnRootMismatch
        containers:
          audiobookshelf:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.19.1
            env:
              TZ: ${TIMEZONE}
              PORT: &port 8080
              AUDIOBOOKSHELF_UID: *uid
              AUDIOBOOKSHELF_GID: *gid
              CONFIG_PATH: /config
              METADATA_PATH: /config/metadata
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 600Mi
    service:
      audiobookshelf:
        controller: audiobookshelf
        ports:
          http:
            port: *port
    ingress:
      internal:
        className: internal
        annotations:
          hajimari.io/icon: simple-icons:audiobookshelf
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host audiobooks.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: audiobookshelf
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN}-tls
    persistence:
      config:
        existingClaim: audiobookshelf
      media:
        existingClaim: downloads-nfs-share-pvc
        globalMounts:
          - path: /audiobooks
