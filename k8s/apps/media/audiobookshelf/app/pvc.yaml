# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret audiobookshelf-restic
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: s3:http://garage.storage.svc.cluster.local:3900/audiobookshelf
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_KEY_SECRET }}"
  dataFrom:
    - extract:
        key: /volsync/restic
    - extract:
        key: /garage/key
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: audiobookshelf
spec:
  sourcePVC: audiobookshelf
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: audiobookshelf-restic
    volumeSnapshotClassName: longhorn-snapshot-vsc
    cacheCapacity: 512Mi
    cacheStorageClassName: "longhorn-cache"
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "longhorn-snapshot"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 1002
      runAsGroup: 100
      fsGroup: 100
    retain:
      daily: 7
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: audiobookshelf
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "audiobookshelf-restic"
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn-snapshot-vsc
    cacheStorageClassName: longhorn-cache
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 512Mi
    storageClassName: "longhorn-snapshot"
    accessModes: ["ReadWriteOnce"]
    capacity: 512Mi
    moverSecurityContext:
      runAsUser: 1002
      runAsGroup: 100
      fsGroup: 100
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "audiobookshelf"
  resources:
    requests:
      storage: "512Mi"
  storageClassName: "longhorn"
