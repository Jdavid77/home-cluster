# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret calibre-web-restic
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: s3:http://minio.storage.svc.cluster.local:9000/calibre-web
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .MINIO_ROOT_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: /volsync/restic
    - extract:
        key: /minio/credentials
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: calibre-web
spec:
  sourcePVC: calibre-web
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: calibre-web-restic
    volumeSnapshotClassName: longhorn-snapshot-vsc
    cacheCapacity: 1Gi
    cacheStorageClassName: "longhorn-cache"
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "longhorn-snapshot"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 1002
      runAsGroup: 100
      fsGroup: 100
    retain:
      daily: 7
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "calibre-web"
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "calibre-web-restic"
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn-snapshot-vsc
    cacheStorageClassName: longhorn-cache
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 1Gi
    storageClassName: "longhorn-snapshot"
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi
    moverSecurityContext:
      runAsUser: 1002
      runAsGroup: 100
      fsGroup: 100
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "calibre-web"
  resources:
    requests:
      storage: "1Gi"
  storageClassName: "longhorn"
