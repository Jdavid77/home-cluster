# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      calibre-web:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        # pod:
        #   securityContext:
        #     runAsUser: 1002
        #     runAsGroup: 100
        #     fsGroup: 100
        #     fsGroupChangePolicy: "OnRootMismatch"
        containers:
          calibre-web:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.0.1
            env:
              CACHE_DIR: /cache
              CALIBRE_PORT: &port 8083
              TZ: ${TIMEZONE}
              PUID: 1002
              PGID: 100
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 250m
                memory: 500M
              limits:
                cpu: 500m
                memory: 900M
    service:
      calibre-web:
        controller: calibre-web
        ports:
          http:
            port: *port
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - kind: Gateway
            name: internal
            namespace: network
            sectionName: websecure
        hostnames:
          - books.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: *app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      config:
        existingClaim: calibre-web
        advancedMounts:
          calibre-web:
            calibre-web:
              - path: /config
      media:
        existingClaim: books-nfs-share-pvc
        advancedMounts:
          calibre-web:
            calibre-web:
              - path: /calibre-library
      ingest:
        existingClaim: book-ingests-nfs-share-pvc
        advancedMounts:
          calibre-web:
            calibre-web:
              - path: /cwa-book-ingest
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
