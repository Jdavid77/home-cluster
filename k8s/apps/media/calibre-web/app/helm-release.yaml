---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist

    controllers:
      calibre-web:

        labels:
          sablier.enable: "true"
          sablier.group: books

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1002
            runAsGroup: 100
            fsGroup: 100
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          calibre-web:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.23@sha256:e00ee73349c41ad1da9461161a53fd083f843cafb454e56083940d7296d22053
            env:
              CACHE_DIR: /cache
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                cpu: 25m
                memory: 400M

    service:
      calibre-web:
        controller: calibre-web
        ports:
          http:
            port: 8083

    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: simple-icons:calibreweb
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &hostName books.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: calibre-web
                  port: http
        tls:
          - hosts:
              - *hostName
            secretName: ${SECRET_DOMAIN}-tls

    persistence:
      config:
        existingClaim: calibre-web
        advancedMounts:
          calibre-web:
            calibre-web:
              - path: /config

      media:
        existingClaim: books-nfs-share-pvc
        advancedMounts:
          calibre-web:
            calibre-web:
              - path: /data/ebooks
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
