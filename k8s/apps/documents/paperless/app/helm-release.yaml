---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
    controllers:
      paperless:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.8.3@sha256:a93abe7d41a3011cbdf687eccc1ca4b7c6dbc199449fb9651a3bcd7e7f0ff9ee
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_OCR_LANGUAGES: por
              PAPERLESS_OCR_LANGUAGE: por
              PAPERLESS_PORT: 8000
              PAPERLESS_DBNAME: paperless
              PAPERLESS_REDIS: redis://dragonfly.storage.svc.cluster.local:6379
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIME_ZONE: Europe/Lisbon
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
            envFrom: *envFrom
            resources:
              requests:
                cpu: 25m
                memory: 3Gi
              limits:
                memory: 7Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/icon: mdi:barcode-scan
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN}-tls
    
    persistence:
      
      data:
        enabled: true
        existingClaim: paperless-data-share-pvc
        globalMounts:
          - path: /usr/src/paperless/data
                
      media:
        enabled: true
        existingClaim: paperless-media-share-pvc
        globalMounts:
          - path: /usr/src/paperless/media
                
      consume:
        enabled: true
        existingClaim: paperless-consume-share-pvc
        globalMounts:
          - path: /usr/src/paperless/consume
      
      export:
        enabled: true
        existingClaim: paperless-export-share-pvc
        globalMounts:
          - path: /usr/src/paperless/export
