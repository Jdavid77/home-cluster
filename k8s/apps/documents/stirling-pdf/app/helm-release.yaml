# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
spec:
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  interval: 30m
  values:
    controllers:
      stirling:
        labels:
          sablier.enable: "true"
          sablier.group: books
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 1.0.1@sha256:3655ddd624a90c01dd18726896550f90731dc4b6918d3ba203469a8665db22b1
              pullPolicy: IfNotPresent
            env:
              DOCKER_ENABLE_SECURITY: "true"
              INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "false"
              SYSTEM_DEFAULTLOCALE: "en-GB"
              SECURITY_ENABLE_LOGIN: true
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                cpu: 25m
                memory: 600M
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      configs:
        enabled: true
        type: emptyDir
      logs:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
      tessdata:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/tessdata
    service:
      stirling:
        controller: stirling
        ports:
          http:
            port: &port 8080
    route:
      main:
        hostnames: ["pdf.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: websecure
        rules:
          - backendRefs:
              - name: *app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: authentik-outpost
