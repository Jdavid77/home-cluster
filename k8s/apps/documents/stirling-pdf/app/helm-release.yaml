---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  interval: 30m
  values:
    controllers:
      stirling:
        labels:
          sablier.enable: "true"
          sablier.group: books
        strategy: RollingUpdate
        containers:
          stirling:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 0.36.5@sha256:d03441da7f63d19b4af5e9f30770938dd4ea2697a31cd2151016049c82624b75
              pullPolicy: IfNotPresent
            env:
              DOCKER_ENABLE_SECURITY: "true"
              INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "false"
              SYSTEM_DEFAULTLOCALE: "en-GB"
              SECURITY_ENABLE_LOGIN: true
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes
            securityContext:
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                cpu: 25m
                memory: 600M

        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    persistence:
      configs:
        enabled: true
        type: emptyDir
      logs:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
      tessdata:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/tessdata

    service:
      stirling:
        controller: stirling
        ports:
          http:
            port: 8080

    ingress:
      external:
        className: traefik
        annotations:
          hajimari.io/icon: file-pdf-box
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: network-authentik-outpost@kubernetescrd
        hosts:
          - host: &host "pdf.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: stirling
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN}-tls"
            hosts:
              - *host
