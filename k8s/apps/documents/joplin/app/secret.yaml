---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret joplin-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        # App
        POSTGRES_PASSWORD: &password "{{ .POSTGRES_PASSWORD }}"
        POSTGRES_DATABASE: &dbname joplin
        POSTGRES_USER: &user "{{ .POSTGRES_USER }}"
        POSTGRES_PORT: "5432"
        POSTGRES_HOST: &host pg-cluster-rw.storage.svc.cluster.local
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *host
        INIT_POSTGRES_USER: *user
        INIT_POSTGRES_PASS: *password
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /joplin/database