apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.14.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  uninstall:
    keepHistory: false
  values:
    metricsScraper:
      enabled: true
    app:
      env:
        TZ: Europe/Lisbon
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
