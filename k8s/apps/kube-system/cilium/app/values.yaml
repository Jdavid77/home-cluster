---
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 1
  name: main
hubble:
  enabled: true
  metrics:
    enabled:
    - dns:query
    - drop
    - tcp
    - flow
    - port-distribution
    - icmp
    - http
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    className: internal
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
      enabled: true
      hosts:
      - hubble.${SECRET_DOMAIN}
      tls:
      - hosts:
        - hubble.${SECRET_DOMAIN}
        secretName: ${SECRET_DOMAIN}-tls
routingMode: "native"
ipv4NativeRoutingCIDR: 10.244.0.0/16
ipam:
  mode: kubernetes
devices: eth0
autoDirectNodeRoutes: true
endpointRoutes:
  enabled: true
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
l2announcements:
  enabled: true
externalIPs:
  enabled: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
    