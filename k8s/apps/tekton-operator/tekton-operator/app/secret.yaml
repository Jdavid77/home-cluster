# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name tekton-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: 192.168.1.84
        INIT_POSTGRES_DBNAME: "tekton-results"
        INIT_POSTGRES_USER: &dbuser "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbpass "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_USER: *dbuser
        POSTGRES_PASS: *dbpass
  dataFrom:
    - extract:
        key: /tekton/db
    - extract:
        key: /postgres/super-user
