apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: actions-runner-controller-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
  dataFrom:
    - extract:
        key: /actions-runner-system/actions-runner-controller
