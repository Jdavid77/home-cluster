apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: ghrunners
  namespace: actions-runner-system
  annotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "30m"
    fluxcd.controlplane.io/reconcileTimeout: "5m"
spec:
  wait: true
  inputs:
    - name: home-ops
      configUrl: https://github.com/Jdavid77/home-cluster
      type: kubernetes
      envs:
        - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
          value: "false"
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
    - name: ryanair
      configUrl: https://github.com/Jdavid77/ryanair-api
      type: dind
      envs:
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
  resourcesTemplate: |
    ---
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: &app << inputs.name >>-runner
      namespace: actions-runner-system
    spec:
      interval: 30m
      chartRef:
        kind: OCIRepository
        name: gha-runner-scale-set
        namespace: flux-system
      install:
        remediation:
          retries: 3
      upgrade:
        cleanupOnFail: true
        remediation:
          strategy: rollback
          retries: 3
      values:
        nameOverride: *app
        runnerScaleSetName: *app
        githubConfigUrl: << inputs.configUrl >>
        githubConfigSecret: << inputs.name >>-secret
        minRunners: 1
        maxRunners: 3
        containerMode:
          type: << inputs.type >>
          <<- if eq inputs.type "kubernetes" >>
          kubernetesModeWorkVolumeClaim:
            accessModes: ["ReadWriteOnce"]
            storageClassName: longhorn
            resources:
              requests:
                storage: 5Gi
          <<- end >>
        template:
          spec:
            <<- if eq inputs.type "kubernetes" >>
            securityContext:
              fsGroup: 123
            <<- end >>
            containers:
              - name: runner
                image: ghcr.io/home-operations/actions-runner:2.329.0@sha256:1d26dc36431014527e0d920e7b84878dcf8fd69fb9639598de1af5ccf9210131
                command: ["/home/runner/run.sh"]
                env:
                  <<- range $env := inputs.envs >>
                  - name: << $env.name >>
                    <<- if hasKey $env "value" >>
                    value: << $env.value | quote >>
                    <<- else if hasKey $env "valueFrom" >>
                    valueFrom:
                      <<- toYaml $env.valueFrom | nindent 22 >>
                    <<- end >>
                  <<- end >>
        controllerServiceAccount:
          name: gha-runner-scale-set-controller
          namespace: actions-runner-system
    ---
    apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: &secret << inputs.name >>-secret
      namespace: actions-runner-system
    spec:
      refreshInterval: 5m
      secretStoreRef:
        kind: ClusterSecretStore
        name: akeyless-secret-store
      target:
        name: *secret
        creationPolicy: Owner
        template:
          engineVersion: v2
      dataFrom:
        - extract:
            key: /actions-runner-system/actions-runner-controller
