---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-07-21T21-12-44Z@sha256:8e5e9490cd50018457d53a447e9881eaef6a327b320991347c2ea01db5f3c784
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        enabled: true
        ports:
          http:
            port: &console-port 9001
          api:
            enabled: true
            port: &api-port 9000
    args:
      - server
      - /data
      - --console-address
      - :9001
    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.82
        path: /storage/minio
        readOnly: false
        mountPath: /data
    podSecurityContext:
      runAsUser: 0
      privileged: true

    env:
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.${SECRET_DOMAIN}
      MINIO_SERVER_URL: http://minio.storage.svc.cluster.local:9000
      # MINIO_PROMETHEUS_URL: http://prometheus-prometheus.monitoring.svc.local:9090
      # MINIO_PROMETHEUS_JOB_ID: minio
      # MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${SECRET_DOMAIN},http://minio.storage.svc.cluster.local:9000
    envFrom:
      - secretRef:
          name: minio-secret
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-cloudflare-realip@kubernetescrd
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &console-host "minio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *console-port
        tls:
          - hosts:
              - *console-host
            secretName: ${SECRET_DOMAIN}-tls
      s3:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &api-host "minio-s3.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *api-port
        tls:
          - hosts:
              - *api-host
            secretName: ${SECRET_DOMAIN}-tls
